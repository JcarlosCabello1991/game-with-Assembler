    <main class="mainContainer__main">
        <div id="boardGame" class="container">
            <section id="wireframe1" class="wireframe__section hide">
                <h2 class="title__h2--login">LOG IN</h2>
                <form class="container__form" method="#">
                    <label class ="form__label--size" for="username">Username</label>
                    <input class="form__input--size" type="text" name="username" id="username" />
                    <p id="error_messagge" class="error_messagge">Invalid</p>
                    <button id="startButton" class="form__button--size" type="button">Start</button>
                </form>
            </section>
            <section id="wireframe2" class="wireframe__section hide">
                <button id="startGameButton" class="form__button--size">Start Game</button>
            </section>
            <section id="wireframe3" class="wireframe__section hide">
                <h2>GET READY...</h2>
                <div id="downcounter"></div>
            </section>
            <section id="wireframe4" class="wireframe__section hide">
                <div id="clickElement" class="click-element__div">
                </div>
            </section>
            <section id="wireframe5" class="wireframe__section">

                <p class="finalGameUser__p">user your score is</p>
                <p class="finalGameScore__p">100 clicks&#127866</p>

            </section>
