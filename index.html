<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <title>10 seconds click</title>
</head>

<body>
    <header>
        <img src="./src/assets/images/bomb_header.png" alt="" class="bombHeader__img" />
        <h1 class="header__h1">
            <i class="fa-solid fa-bomb fa-1x"></i><span class="header__h1-number10">10</span> SECONDS CLICK
        </h1>
        <nav>
            <i class="fa-solid fa-circle-info fa-2x"></i>
        </nav>
    </header>
    <main class="mainContainer__main">
      <div id="boardGame" class="container">
        <section id="wireframe1" class="wireframe__section">
          <h2 class="title__h2--login">LOG IN</h2>
          <form class="container__form" method="#">
            <label class="form__label--size" for="username">Username</label>
            <input
              class="form__input--size"
              type="text"
              name="username"
              id="username"
            />
            <p id="error_messagge" class="error_messagge"></p>
            <button id="startButton" class="form__button--size" type="button">
              Start
            </button>
          </form>
        </section>
        <section id="wireframe2" class="wireframe__section hide">
          <button id="startGameButton" class="form__button--size">
            Start Game
          </button>
        </section>
        <section id="wireframe3" class="wireframe__section hide">
          <h2 class="ready___h2--scale">GET READY...</h2>
          <div id="downcounter" class="downcounter__div"></div>
        </section>
        <section id="wireframe4" class="wireframe__section hide">
          <div id="boom"></div>
          <div id="fuse"></div>
          <img id="sparks" src="https://i.gifer.com/Z9pp.gif" alt="bomb sparks animation">
          <img id="gameover" src="https://cdn.weasyl.com/~tokoyami/submissions/1624479/59e26bb8a08663384cc409703949a1baf09de06cfddd4601c5bf96ae2222d1c8/tokoyami-game-over-transparent-f2u.png" alt="game OVER">
          <div id="clickElement" class="click-element__div">
            <audio id="audioBomb" class = "audio_style" controls>
                <source type="audio/wav" src="./src/assets/audio/explosion.mp3">
            </audio>
          </div>
          <audio id="audio" class = "audio_style" controls>
            <source type="audio/wav" src="./src/assets/audio/clip.mp3">
          </audio>
        </section>
        <section id="wireframe5" class="wireframe__section hide">
          <h2 id="gameOver" class="gameOver__h2">GAME OVER</h2>
          <button id="playAgainButton" class="form__button--size">
            Play Again
          </button>
        </section>
      </div>

      <aside id="ranking" class="ranking">
        <h3 class="ranking__h3">RANKING</h3>
        <div id="scoreRanking" class="ranking__div--scroll">
          <ul id="listScore" class="ranking__ul">
          </ul>
        </div>
      </aside>
    </main>
    <script src="./src/main.js" type="module"></script>
</body>

</html>
